---

## 🕍 1. Ruined Cathedral of the Kindled Mercy
*Sunken structure near the edge of town. Most of it lies beneath the waterline.*

- **Clue:** Fragment of Elira’s broken holy symbol beneath the main altar  
- **Clue:** Whispers heard at night if a player says “Ennius” inside  
- **Clue:** Ritual circle still faintly etched under the nave floorboards  

---

## 🛖 2. Widow Marn’s Cottage
*Oldest resident in town. Her home smells of wet stone and roses.*

- **Clue:** Secret drawer in her sewing chest contains a scorched hymn scroll naming Elira as “Chosen of the Mercy”  
- **Clue:** She speaks in her sleep—sometimes in Elira’s voice

---

## 🧂 3. Flooded Reliquary Gate (Behind Baker’s Shop)
*Hidden entrance to crypt tunnels. Long forgotten.*

- **Clue:** A rusted ceremonial dagger etched with the bishop’s true initials: **E.C.**  
- **Clue:** A Tolling Shade watches from the flooded stair

---

## 🧎 4. Shrine to the Saint of Lost Hours
*Small roadside shrine outside town.*

- No clues, but the statue weeps fresh water at dusk  
- Travelers report feeling a “heartbeat” when praying here

---

## 📚 5. Closed Seminary Archives
*Barricaded school where future priests once trained.*

- **Clue:** Burned sermon logs showing edits replacing “Elira” with “The Offering”  
- **Clue:** Map showing old cathedral floorplan including secret reliquary and submerged bell room

---

## 🍵 6. The Bell & Briar Tavern
*Social hub of Vellbridge. Locals watch strangers closely.*

- **Clue:** Bartender knows stories passed down but fears sharing  
- No physical evidence, but players may charm or coerce rumors

---

## 🧺 7. Stone Market Square
*Open plaza with moss-choked fountain and iron benches.*

- No physical clues  
- Locals sometimes whisper around the dry fountain at dusk  
- Rumored that a ghost once walked through the square and “froze the well”

---

## 🪦 8. Southfield Cemetery
*Old gravestones slanted and cracked. Lichens grow like veins.*

- **Clue:** One unnamed grave gives a sense of peace when touched  
- **Clue:** A spirit may appear if Elira’s name is spoken during moonrise

---

## 🐏 9. Abandoned Abbatoir
*Collapsed slaughterhouse at the edge of town.*

- No direct clues  
- Strange runes can be found beneath the floorboards  
- The walls have faint claw marks—though no beasts have lived here in years

---

## 🕯️ 10. Candlekeeper’s Storehouse
*Storage for devotional oils, incense, and old offerings.*

- **Clue:** One barrel marked with a Kindled Mercy crest holds a dried reliquary ribbon soaked in brine  
- **Clue:** An old ledger lists “Last blessing for Elira – not completed”
